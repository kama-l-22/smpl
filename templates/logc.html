<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/log_in_c.css' %}">
</head>
<body>
    <form action="" method="post">
        <div class="text">ENTER THE VALUES TO LOGIN</div>
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" style="margin-top:55px;"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" name = "login"><br>
    </form>
</body>
</html>
